<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="main">
    <h1 class="text-5xl font-bold mx-auto mt-10 text-center">
      Make a number double and triple
    </h1>
    <input
      type="text" id="value"
      placeholder="Enter your number"
      class="text-black mx-auto block bg-gray-200 p-3 rounded-lg my-10"
    />

    <div class="text-center space-x-3">
      <button
        class="bg-pink-300 px-6 py-3 rounded-lg text-2xl text-white font-bold mx-auto my-10 text-center"
        id="double-btn"
      >
        Double
      </button>
      <button
        class="bg-pink-300 px-6 py-3 rounded-lg text-2xl text-white font-bold mx-auto my-10"
        id="triple-btn"
      >
        Triple
      </button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
